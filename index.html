<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button
            type="button"
            class="btn btn-outline-success btn-dark newArray"
          >
            New Array
          </button>
        </div>
        <div class="col" id="input">
          <span id="size"
            >Size<input
              id="arr_sz"
              type="range"
              min="5"
              max="200"
              step="1"
              value="100"
          /></span>
          <span id="speed"
            >Speed<input
              id="speed_input"
              type="range"
              min="20"
              max="500"
              stepDown="100"
              value="100"
          /></span>
        </div>
        <div class="col gap-2 d-sm-flex justify-content-end">
          <button
            type="button"
            class="btn btn-outline-success btn-dark bubbleSort"
          >
            Bubble Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-dark selectionSort"
          >
            Selection Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-dark insertionSort"
          >
            Insertion Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-dark quickSort"
          >
            Quick Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-dark mergeSort"
          >
            Merge Sort
          </button>
        </div>
      </div>
    </nav>
  </header>
  <body class="p-3 mb-2 bg-dark text-white">
    <div id="bars" class="flex-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/sorting.js"></script>
    <script src="javascript/bubble.js"></script>
    <script src="javascript/insertion.js"></script>
    <script src="javascript/selection.js"></script>
    <script src="javascript/quick.js"></script>
    <script src="javascript/merge.js"></script>
  </body>
</html>
